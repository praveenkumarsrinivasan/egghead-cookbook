<footer class="site-footer" role="contentinfo">
  <div class="wrapper">
    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
      <div class="footer-col">
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.title | escape }}.</p>
      </div>
    </div>
  </div>
</footer>
